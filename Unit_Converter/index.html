<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
        <p>
            <label for="length">Enter length to convert</label>
            <input type="number" min="1" id="length" value="0"/>
        </p>
        <p>
            <label for="convert_from">Unit to convert from</label>
            <select name="convertFrom" id="convert_from">
                <option value="mm">millimeter</option>
                <option value="cm">centimeter</option>
                <option value="m">meter</option>
                <option value="km">kilometer</option>
                <!-- <option value="inch">inch</option>
                <option value="foot">foot</option>
                <option value="yard">yard</option>
                 <option value="mile">mile</option> -->
            </select>
        </p>
        <p>
            <label for="convert_to">Unit to convert to</label>
             <select name="convertTo" id="convert_to">
                <option value="mm">millimeter</option>
                <option value="cm">centimeter</option>
                <option value="m">meter</option>
                <option value="km">kilometer</option>
                <!-- <option value="inch">inch</option>
                <option value="foot">foot</option>
                <option value="yard">yard</option>
                 <option value="mile">mile</option> -->
            </select>
        </p>
        <button onclick="convertUnit()">Convert</button>

        <h2>Result of Calculation</h2>
        <p id="result"></p>
</body>
<script src="main.js"></script>
</html>
